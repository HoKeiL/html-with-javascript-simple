<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nichard's Ye Olde Web Page</title>
  </head>
  <body>
    <header>
      <h1>Ye Olde Web Page</h1>
      <p>Welcome to Nichard's Ye Olde Web Page!</p>
      <p>This shows a random scatter of my thoughts, last updated on March 4, 2003.</p>
    </header>
    <div id='my-target-element'></div>
  </body>
  <script>
    // create a new div element
    const newDiv = document.createElement("div");

    // and give it some content
    const newContent = document.createTextNode("Hi there and greetings!");

    // add the text node to the newly created div
    newDiv.appendChild(newContent);

    // add the newly created element and its content into the DOM
    const currentDiv = document.getElementById("my-target-element");
    document.body.appendChild(newDiv, currentDiv);
  </script>
</html>
